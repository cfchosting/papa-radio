  <style>
    .audio-player {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 100%;
    }

    .album-art {
      width: 70%;
      max-width: 250px;
      aspect-ratio: 1 / 1;
      border-radius: 15px;
      margin: 0 auto 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .track-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .track-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .track-artist {
      color: #666;
      font-size: 1rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: #f8f9fa;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .control-btn:hover {
      background: #e9ecef;
      transform: scale(1.1);
    }

    .control-btn.play-pause {
      width: 70px;
      height: 70px;
      background: #1db954;
      color: white;
      font-size: 1.8rem;
    }

    .control-btn.play-pause:hover {
      background: #1ed760;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .volume-container i {
      font-size: 1.5rem;
      color: #333;
    }

    #volumeSlider {
      flex-grow: 1;
      height: 6px;
      background: #e9ecef;
      border-radius: 5px;
      appearance: none;
    }

    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1db954;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -5px;
      border: none;
    }

    #volumeSlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #1db954;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

	.visualizer {
	  display: flex;
	  justify-content: center;
	  align-items: flex-end;
	  height: 50px;
	  gap: 6px;
	  margin: 20px 0;
	}

	.bar {
	  width: 8px;
	  background: linear-gradient(180deg, #1db954, #1ed760);
	  border-radius: 20px;
	  height: 8px;
	  transition: height 0.15s ease, background 0.3s ease;
	  box-shadow: 0 0 8px rgba(29, 185, 84, 0.6);
	}

	.visualizer.paused .bar {
	  height: 8px !important;
	  background: #1db954 !important;
	  box-shadow: none !important;
	}

    @media (max-width: 576px) {
      .audio-player {
        padding: 15px;
        border-radius: 15px;
      }

      .album-art {
        width: 60%;
        max-width: 200px;
      }

      .track-title {
        font-size: 1.6rem;
      }

      .track-artist {
        font-size: 1.1rem;
      }

      .control-btn {
        width: 50px;
        height: 50px;
        font-size: 1.3rem;
      }

      .control-btn.play-pause {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      #volumeSlider {
        height: 10px;
      }
    }

<body>

  <div class="bg-light">
    <div class="container py-5">
      <div class="audio-player">
        <div class="album-art">
          <img id="albumArt" src="../img/radiologo.png" alt="Album Art">
        </div>

        <div class="visualizer" id="visualizer">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <div class="track-info">
          <div id="trackTitle" class="track-title">Betöltés...</div>
          <div id="trackArtist" class="track-artist"></div>
        </div>

        <div class="controls">
          <button class="control-btn play-pause" id="playPauseBtn">
            <i class="fas fa-play"></i>
          </button>
        </div>

        <div class="volume-container" id="volumeContainer">
          <i class="fas fa-volume-up"></i>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7" class="form-range">
        </div>
      </div>
    </div>
  </div>

  <audio id="radioPlayer" src="https://s01.diazol.hu:9072/stream" preload="none"></audio>

  <script>
    const player = document.getElementById('radioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const visualizer = document.getElementById('visualizer');
    const bars = document.querySelectorAll('.bar');
    let isPlaying = false;

    function updateVisualizer() {
      if (!isPlaying) return;

      let volume = player.volume;
      bars.forEach(bar => {
        let height = 5 + Math.random() * 30 * volume;
        bar.style.height = height + "px";
      });

      requestAnimationFrame(updateVisualizer);
    }

    window.addEventListener('load', () => {
      player.volume = 0.7;
      player.play().then(() => {
        isPlaying = true;
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        visualizer.classList.remove('paused');
        updateVisualizer();
      }).catch((e) => {
        console.log('Autoplay nem engedélyezett:', e);
        visualizer.classList.add('paused');
      });
    });

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        player.pause();
        isPlaying = false;
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        visualizer.classList.add('paused');
      } else {
        player.play();
        isPlaying = true;
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        visualizer.classList.remove('paused');
        updateVisualizer();
      }
    });

    const volumeSlider = document.getElementById('volumeSlider');

    volumeSlider.addEventListener('input', (e) => {
      player.volume = e.target.value;
    });
	
	
	

function fetchNowPlaying() {
      // fetch('https://papaimediacentrum.hu/oldalak/radio/nowplaying.php')
      fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent('https://papaimediacentrum.hu/oldalak/radio/nowplaying.php'))
        //.then(response => response.json())
        .then(response => {
          if (!response.ok) throw new Error('Network response not ok');
          return response.json();
        })
        .then(data => {
          const title = data.title || '-';
          const artist = data.artist || '';

          // Update only if we got valid data
          if (title !== '-') {
            document.getElementById('trackTitle').textContent = title;
            document.getElementById('trackArtist').textContent = artist;
            document.getElementById('albumArt').src = data.cover;
          }

          //document.getElementById('trackTitle').textContent = title;
          //document.getElementById('trackArtist').textContent = artist;

          //if (!data.cover || title.toLowerCase() === '-') {
          //  document.getElementById('albumArt').src = 'https://papaimediacentrum.hu/img/radiologo2.png';
          //} else {
          //  document.getElementById('albumArt').src = data.cover;
          //}
        })
        .catch(() => {
          setTimeout(fetchNowPlaying, 3000); // retry after 3s
          //document.getElementById('trackTitle').textContent = 'Nincs adat';
          //document.getElementById('trackArtist').textContent = '';
          //document.getElementById('albumArt').src = 'https://papaimediacentrum.hu/img/radiologo2.png';
        });
    }




    setInterval(fetchNowPlaying, 7000);
    fetchNowPlaying();

	// iPhone eszköz ellenőrzése és hangerő-sáv elrejtése
	const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
	if (isIOS) {
	  const volumeContainer = document.getElementById('volumeContainer');
	  if (volumeContainer) {
		volumeContainer.style.display = 'none';
	  }
	}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw-radio.js')
    .then(() => console.log('Service Worker Registered'));
}

  </script>
